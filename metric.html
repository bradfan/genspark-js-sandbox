<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="metric.css" />
    <title>Metric Project</title>
  </head>
  <body>
    <header>
      <h1 class="banner">Metric/Imperial Unit Conversion</h1>
    </header>
    <main>
      <form class="user" id="form">
        <input class="window" type="text" id="input"
        placeholder="Enter unit to be converted." />
        <button id="submit" >SUBMIT</button>
      </form>
      <div class="display">
        <h2 class="banner">Length (Meter/Feet)</h2>
        <p id="length"></p>
        <h2 class="banner">Volume (Liters/Gallons)</h2>
        <p id="volume"></p>
        <h2 class="banner">Mass (Kilograms/Pounds)</h2>
        <p id="mass"></p>
      </div>
    </main>

    <script src="metric.js"></script>
  </body>
</html>
